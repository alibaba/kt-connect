<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KT: A simple kubernetes development tools</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'KtConnect Docs',
      repo: 'https://github.com/alibaba/kt-connect',
      loadSidebar: "sidebar.md",
      loadNavbar: "navbar.md",
      coverpage: "coverpage.md",
      homepage: '/zh-cn/README.md',
      alias: { '^/([^/]+)$': '/zh-cn/$1' },
      mergeNavbar: true,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '\n\n----\n\n'
              + '<a href="https://www.aliyun.com/product/yunxiao" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by 云效</a>'
              + '<a href="https://github.com/alibaba/kt-connect/issues/new/choose" target="_blank" style="font-weight: normal; text-decoration: none;">Feedback & Issue</a>'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'kt-develop/community'
    };
    </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>

</html>
